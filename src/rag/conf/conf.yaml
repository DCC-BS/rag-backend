APP_NAME: "RAG Bot"
VERSION: "0.0.1"
DESCRIPTION: "A Retrieval-Augmented Generation (RAG) bot for document-based queries."
CORS_ORIGINS:
  - "http://localhost"
  - "http://localhost:8080"
  - "http://localhost:8000"
  - "${oc.env:CLIENT_URL}"
AZURE_CLIENT_ID: "${oc.env:AZURE_CLIENT_ID}"
AZURE_TENANT_ID: "${oc.env:AZURE_TENANT_ID}"
SCOPE_DESCRIPTION: "${oc.env:SCOPE_DESCRIPTION}"
RETRIEVER:
  BM25_LIMIT: 20
  VECTOR_LIMIT: 20
  RERANK_TOP_K: 5
EMBEDDINGS:
  API_URL: "${oc.env:EMBEDDING_URL}"
  EMBEDDING_INSTRUCTIONS: "Instruct: Du erh√§lst eine Suchanfrage. Suche relevante Passagen aus Dokumenten, die diese Frage beantworten. \nFrage: "
LLM:
  API_URL: "${oc.env:LLM_URL}"
RERANKER:
  API_URL: "${oc.env:RERANKER_URL}"
DOCLING:
  API_URL: "${oc.env:DOCLING_URL}"
  MAX_TOKENS: 2000
  MIN_TOKENS: 200
  PAGE_BREAK_PLACEHOLDER: "===DOCLING_PAGE_BREAK==="
